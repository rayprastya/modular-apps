<h1>Module List</h1>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Slug</th>
            <th>Description</th>
            <th>Is Active</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for module in modules %}
        <tr>
            <td>{{ module.name }}</td>
            <td>{{ module.slug }}</td>
            <td>{{ module.description }}</td>
            <td>
                {% if module.is_active %}
                    <span class="badge bg-success">Active</span>
                {% else %}
                    <span class="badge bg-danger">Inactive</span>
                {% endif %}
            </td>
            <td>        
                <a href="{% url 'module-action' module.slug 'uninstall' %}" class="btn btn-primary">Uninstall</a>
                <a href="{% url 'module-action' module.slug 'install' %}" class="btn btn-warning">Install</a>
                <a href="{% url 'module-action' module.slug 'upgrade' %}" class="btn btn-danger">Upgrade</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
