<h1>Module List</h1>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Slug</th>
            <th>Description</th>
            <th>Is Active</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for module in modules %}
        <tr>
            <td>{{ module.name }}</td>
            <td>{{ module.slug }}</td>
            <td>{{ module.description }}</td>
            <td>
                {% if module.is_active %}
                    <span class="badge bg-success">Active</span>
                {% else %}
                    <span class="badge bg-danger">Inactive</span>
                {% endif %}
            </td>
            <td>        
                <form method="post" action="{% url 'module-action' module.slug 'install' %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-warning">Install</button>
                  </form>
                  
                  <form method="post" action="{% url 'module-action' module.slug 'uninstall' %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary">Uninstall</button>
                  </form>
                  
                  <form method="post" action="{% url 'module-action' module.slug 'upgrade' %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Upgrade</button>
                  </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
